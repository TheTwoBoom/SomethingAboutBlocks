  <title>Circle Block im Slot</title>
  <!-- Slot-Hintergrund -->
  <rect x="0" y="0" width="64" height="64" fill="#aaa"/>
  <circle cx="32" cy="32" r="24"
          fill="#ccc" stroke="#333" stroke-width="3"/>
  <!-- Block, passend in Slot -->
  <circle cx="32" cy="32" r="24"
          fill="#E53935" stroke="#000" stroke-width="3"/>
</svg>